<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Spiral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .spiral {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
        }
        .spiral span {
            position: absolute;
            transform-origin: center;
            font-size: 12px;
            white-space: nowrap;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="spiral" id="spiral"></div>

    <script>
        const speechText = `
            So, America, the path that led me here in recent weeks was, no doubt, unexpected. But Iâ€™m no stranger to unlikely journeys.
            So, my mother, our mother, Shyamala Harris, had one of her own. And I miss her every day, especially now. We are the heirs
            to the greatest democracy in the history. And on behalf of our children and our grandchildren and all those who sacrificed
            so dearly for our freedom and liberty, we must be worthy of this moment now. We will not go back.
        `;
        const spiralContainer = document.getElementById('spiral');
        const words = speechText.split(' ');

        let angle = 0;
        let radius = 0;

        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.textContent = word;
            const x = 250 + radius * Math.cos(angle); // Center at 250, 250
            const y = 250 + radius * Math.sin(angle);
            span.style.left = `${x}px`;
            span.style.top = `${y}px`;
            span.style.transform = `rotate(${angle}rad)`;
            spiralContainer.appendChild(span);

            angle += 0.2; // Adjust spacing between words
            radius += 0.8; // Adjust spacing between spiral loops
        });
    </script>
</body>
</html>
