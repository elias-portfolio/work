    function get2amTimezoneOffset() {
  const utcHour = new Date().getUTCHours();
  let offset = (2 - utcHour + 24) % 24;
  if (offset > 12) offset -= 24;
  return offset;
}

function updateRadio() {
  const offset = get2amTimezoneOffset();
  const stream = radioStreams[offset]?.[0];
  const audioPlayer = document.getElementById('radio-player');
  const locationEl = document.getElementById('stream-info');
  const location = streamLocations[offset] || "unknown location";
  
  const bg = backgroundStreams[offset];
  const iframe = document.getElementById("bg-stream-iframe");
  const img = document.getElementById("bg-stream-img");
  const video = document.getElementById("bg-stream-video");
  
  locationEl.textContent = `on air: gmt ${offset >= 0 ? '+' : ''}${offset}, ${location.toLowerCase()}`;
  
  if (bg?.type === "youtube" || bg?.type === "iframe") {
    iframe.style.display = "block";
    img.style.display = "none";
    iframe.src = bg.url;
  } else if (bg?.type === "hls") {
    video.style.display = "block";
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(bg.url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = bg.url;
    }
  } else if (bg?.type === "image") {
    img.style.display = "block";
    iframe.style.display = "none";
    img.src = bg.url;
  } else {
    iframe.style.display = "none";
    img.style.display = "none";
  }

  if (stream) {
    audioPlayer.src = stream;
    audioPlayer.play().catch(console.error);
  }
}

function scheduleHourlyUpdate() {
  updateRadio(); // Initial run

  const now = new Date();
  const msUntilNextHour =
    (60 - now.getMinutes()) * 60 * 1000 -
    now.getSeconds() * 1000 -
    now.getMilliseconds();

  setTimeout(() => {
    updateRadio(); // Right on the hour
    setInterval(updateRadio, 60 * 60 * 1000); // Every hour
  }, msUntilNextHour);
}

function updateClockLogo() {
  const now = new Date();
  const m = now.getMinutes().toString().padStart(2, '0');
  const s = now.getSeconds().toString().padStart(2, '0');
  document.getElementById('clock-time').textContent = `02:${m}:${s}`;

  const timeNow = `02:${m}:00 AM`;
  const match = quotes.find(q => q.time === timeNow);
  const marquee = document.getElementById('quote-marquee');

  if (match) {
    marquee.textContent = `${match.quote} — ${match.author.trim()} (${match.source.trim()})`;
  } else {
    marquee.textContent = "The night whispers secrets only literature can decipher...";
  }
}

document.getElementById('clock-logo').onclick = () => {
  const audio = document.getElementById('radio-player');

};

updateClockLogo();

const asciiWave = document.getElementById("ascii-wave");

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const sourceNode = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();

analyser.fftSize = 128;
const bufferLength = analyser.fftSize;
const dataArray = new Uint8Array(bufferLength);

sourceNode.connect(analyser);
analyser.connect(audioCtx.destination);

function renderWaveform() {
  analyser.getByteTimeDomainData(dataArray);

  const wave = Array.from(dataArray)
    .filter((_, i) => i % 4 === 0) // downsample a bit
    .map(value => {
      const v = (value - 128) / 128; // normalize to -1..1
      const row = Math.floor((v + 1) * 10); // map to 0-20 lines
      return ' '.repeat(row) + '*';
    })
    .join('\n');

  asciiWave.textContent = wave;
  requestAnimationFrame(renderWaveform);
}

audio.addEventListener('play', () => {
  audioCtx.resume();
  renderWaveform();
});
